<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <button>Click me!</button>
    
    <img id="uncg-logo" src="https://uc.uncg.edu/wp-content/uploads/2023/03/uncg_emblem_3-color-e1680293422193.png" alt="UNCG Logo" width="104" height="142"> 
    
    <p class="highlight">Highlight Paragraph 1</p> 
    <p>Paragraph 2</p> 
    <p class="other">Another Paragraph 3</p> 
    
    <img id="uncg-logo2" src=" https://www.uncg.edu/wp-content/uploads/2018/08/NewSpartan-36009-F1.jpg " alt="UNCG Banner" width="104" height="142"> 
    
    <div id="sum-container"> 
        <input type="text" id="first"> 
        <input type="text" id="second"> 
        <button id="add-btn"> Show me the sum!</button> 
        <div id="result"> 
            X + Y = ? 
        </div> 
    </div> 
    
    <div class="carousel"> 
        <button id="prev"> &lt; Left</button> 
        <img id="carousel-image" src="https://www.uncg.edu/wp-content/uploads/2020/03/UNCGFirstGenDesignation-50046-F.jpg" alt="UNCG EUC"> 
        <button id="next">Right &gt; </button> 
    </div> 
</body>
</html>
